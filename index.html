<!DOCTYPE html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" type="text/css" href="./style/index.css">
        <link rel="icon" href="./style/images/logo.png">
    </head>
    <body>
        <a id="icon" href="#" onclick="openNav()"><img src="./style/images/logo.png" height="32" width="32"></a>
        <div id="nav">
            <div class="nav-head"></div>
            <a href="index.html" class="nav-link-imp">Home</a>
            <div class="nav"></div>
            <p class="nav-imp">Playlists</p>
            <p>Text</p>
            <p>Text</p>
        </div>
        <div id="main">
            <div id="header">
                <h1 style="margin-top: 20px;">Welcome Back!</h1>
            </div>
            <div id="content">
                
            </div>
        </div>
        <script>
            var Action = 0;
            var x = 0;
            var nav = document.getElementById("nav");
            var counter = 0;
            var LittleCount = 0;
            var BigCount = 0;
            var aux = 0;
            function openNav() {
                if (Action == 0)
                {
                    if (x == 0) {
                        Action = 1;
                        var one = setInterval(OpenFrame, 1);
                        function OpenFrame() {
                            if (nav.style.width == "160px") {
                                clearInterval(one);
                                x = 1;
                                Action = 0;
                            }
                            else {
                                counter++;
                                aux++;
                                if (aux == 8) {
                                    LittleCount++;
                                    nav.style.paddingLeft = LittleCount + "px";
                                    nav.style.paddingRight = LittleCount + "px";
                                    aux = 0;
                                }
                                nav.style.width = counter + "px";
                                BigCount = counter + LittleCount*2;
                                document.getElementById("main").style.marginLeft = BigCount + "px";
                            }
                        }
                    }
                    else {
                        Action = 1;
                        zero = setInterval(CloseFrame, 1);
                        counter = 160;
                        LittleCount = 20;
                        aux = 0;
                        function CloseFrame() {
                            if (nav.style.width == "0px") {
                                clearInterval(zero);
                                x = 0;
                                Action = 0;
                            }
                            else {
                                counter--;
                                aux++;
                                if (aux == 8) {
                                    LittleCount--;
                                    nav.style.paddingLeft = LittleCount + "px";
                                    nav.style.paddingRight = LittleCount + "px";
                                    aux = 0;
                                }
                                nav.style.width = counter + "px";
                                BigCount = counter + LittleCount*2;
                                document.getElementById("main").style.marginLeft = BigCount + "px";
                            }
                        }
                    }
                }
            }
        </script>    
    </body>
</html>
